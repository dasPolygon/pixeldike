[package]
name = "pixelflut"
version = "0.1.0"
publish = false
authors = ["Finn-Thorben Sell <dev@finn-thorben.me>"]
edition = "2021"
description = "pixel drawing game for programmers inspired by reddits r/place"
documentation = "https://docs.rs/pixelflut"
readme = "README.md"
repository = "https://github.com/ftsell/pixelflut.git"
license = "MIT"
keywords = ["pixelflut"]
categories = ["command-line-utilities", "games"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
cli = ["clap", "pretty_env_logger"]
gui = ["cli", "gtk", "libadwaita", "relm4", "relm4-components", "once_cell"]

[profile.release]
lto = true

[profile.bench]
debug = true

[lib]
path = "src/lib.rs"

[[bin]]
name = "pixelflut"
path = "src/main.rs"
required-features = ["cli"]

[[bench]]
name = "pixmap_benchmark"
harness = false

[dependencies]
actix = "0.13.0"
anyhow = "^1"
async-trait = "0.1.57"
base64 = "^0.13"
byteorder = "^1"
bytes = "^1"
clap = { version = "^2", optional = true }
futures-util = "^0.3"
lazy_static = "^1"
log = "^0.4"
nom = "^6"
nohash-hasher = "0.2.0"
pretty_env_logger = { version = "^0.4", optional = true }
thiserror = "^1"
tokio = { version = "^1", features = ["full"] }
tokio-tungstenite = "^0.13"
gtk = { package = "gtk4", version = "^0.4", features = ["v4_4", "v4_2", "v4_6"], optional = true }
libadwaita = { version = "^0.1", optional = true }
relm4 = { version = "^0.4", features = [ "tokio-rt", "macros", "libadwaita" ], optional = true }
relm4-components = { version = "^0.4", optional = true }
once_cell = { version = "^1", optional = true }

[dev-dependencies]
quickcheck = "^0.9"
tempfile = "^3"
criterion = { version = "^0.3", features = ["html_reports"] }
