apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelflut
spec:
  selector: {}
  strategy:
    type: Recreate
  template:
      spec:
        volumes:
          - name: data
            persistentVolumeClaim:
              claimName: pixelflut-data
        containers:
          - name: pixelflut
            image: registry.finn-thorben.me/ftsell/pixelflut
            args:
              - server
              - --tcp
              - "9876"
              - --udp
              - "9876"
              - --ws
              - "9875"
              - --width
              - $(WIDTH)
              - --height
              - $(HEIGHT)
              - --file
              - /app/data/snapshot.pxmap
            envFrom:
              - configMapRef:
                  name: pixelflut
            ports:
              - name: tcp
                containerPort: 9876
                protocol: TCP
              - name: udp
                containerPort: 9876
                protocol: UDP
              - name: websocket
                containerPort: 9875
            volumeMounts:
              - mountPath: /app/data
                name: data

